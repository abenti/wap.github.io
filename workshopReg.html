<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="workshop.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <header class="wReg">Workshop Regstration</header>
        <select name="More actions" id="dropdownList">
            <option value="moreactions">More Actions</option>
            <option value="login">Login</option>
            <option value="aboutus">About Us</option>
            <option value="signout">Sign Out</option>
        </select>
    </div>
    <div class="regText">Register now while seats are available!</div>

    <div>
    <form action="" method="post">
        <label id="fName" for="fName">First Name: </label>
        <input id="fText" type="text">
        <u id="lunch">Lunch</u>
    </div>
        <div>
            <label id="lName" for="lName">Last Name: </label>
            <input id="fText" type="text">
            <label id="meal" for="meal">Meal Preference</label>
            <select name="list" id="mealList">
                <option value="Select">Select</option>
                <option value="veg">Vegeterian</option>
                <option value="meat">Non-Vegetarian</option>
           
            </select>

        </div>
        <div>
            <label id="comp" for="comp">Company/Institution: </label>
            <input id="fText" type="text">
            <u id="pay">Payment Details</u>

        </div>
        <div>
            <label id="address" for="address">Address: </label>
            <textarea name="address" id="address" cols="30" rows="5" margin-left: ></textarea>
        </div>
    
        <div>
            <label id="city" for="city">City: </label>
            <input id="fText" type="text">
        </div>
    
        <div>
            <label id="state" for="state">State/Province/Region: </label>
            <select name="list" id="stateList">
                <option value="Select">Select</option>
                <option value="CO">CO</option>
                <option value="MD">MD</option>
                <option value="NC">NC</option>
            </select>
        </div>
        <div>
            <label id="country" for="country">Country: </label>
            <select name="list" id="countryList">
                <option value="Select">Select</option>
                <option value="US">US</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="Ukraine">Ukraine</option>
            </select>
        </div>

        <div>
            <label id="email" for="email">Email: </label>
            <input id="fText" type="text">
        </div>

        <div>
            <label id="Phone Number" for="Phone Number">Phone Number: </label>
            <input id="fText" type="text">
        </div>


    </form>


    </div>
</body>

</html>
